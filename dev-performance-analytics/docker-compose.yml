services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: maulikdave
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_DB: yourdb
#    volumes:
#      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    environment:
      DATABASE_DSN: "host=db user=maulikdave password=yourpassword dbname=yourdb sslmode=disable"
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - db

